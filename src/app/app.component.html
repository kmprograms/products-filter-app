<div class="container mt-5">
  <div class="row">
    <div class="col-8 offset-2">
      <div class="form-group">
        <label for="name">Type product name:</label>
        <input id="name" #productNameInput type="text" class="form-control"/>
      </div>
      <br/>
    </div>
  </div>
  <div class="row">
    <div class="col-8 offset-2">
      <table class="table table-bordered">
        <thead>
          <th>Name</th>
          <th>Price</th>
        </thead>
        <tbody *ngFor="let product of products$ | async">
          <td>{{product.name}}</td>
          <td>{{product.price}}</td>
        </tbody>
      </table>
    </div>
  </div>
</div>
